<div class="container mt-2">
    <table class="table table-bordered table-hover">
       				 
        <thead>
          <tr>
            <th scope="col"> Product Name</th>
            <th scope="col">Rate</th>
            <th scope="col">Quantity</th>
            <th scope="col">Amount</th> 
            <th scope="col">Discount</th>
            <th scope="col">Discount Amount</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let item of productData; let i=index;">
            <th scope="row">{{item.Name}}</th>
            <td>
              <input *ngIf="item.isEdit" type="text" class="form-control" (keyup)="Rate($event,i)" value="{{item.Rate}}"
                placeholder="Rate">
              <p *ngIf="!item.isEdit">{{item.Rate}}</p>
            </td>
            <td>
              <input type="text" *ngIf="item.isEdit" class="form-control" (keyup)="Quantity($event,i)" value="{{item.Quantity}}" placeholder="Quantity">
              <p *ngIf="!item.isEdit">{{item.Quantity}}</p>
            </td>
            <td>
              <p>{{item.Amount}}</p>
             
            </td>

            <td>
              <input type="text" class="form-control" *ngIf="item.isEdit" (keyup)="Discount($event,i)" value="{{item.Discount}}" placeholder="Discount"> 
              <p *ngIf="!item.isEdit">{{item.Discount}}</p>
            </td>
            <td>
              <p>{{item.DiscountAmount | number : '1.0-0'}}</p>
              </td>
            
            <td> <button (click)="Edit(item)" class="btn btn-primarywarning btn-sm" ><span class="fa fa-edit"></span></button> </td>
          </tr>  
        </tbody>
        <tfoot>
          <tr>
            <td></td>  
            <td> </td>  
            <td></td>  
            <td>{{amount}}</td>  
            <td></td>  
            <td>{{discountAmount | number : '2.0-0'}}</td>  
          </tr>
        </tfoot>
      </table>
</div>
